name       : haskell-OpenGL
version    : 3.0.2.1
release    : 4
source     :
    - https://hackage.haskell.org/package/OpenGL-3.0.2.1/OpenGL-3.0.2.1.tar.gz : 7acb891b911de8bb6933afeaa7f8c5291cc986da5557c922c0fc1717c5a559bf
license    : BSD-3-Clause
component  : programming.haskell
summary    : A Haskell binding for the OpenGL graphics system (GL) and its accompanying utility library (GLU).
description: |
    A Haskell binding for the OpenGL graphics system (GL) and its accompanying utility library (GLU).
builddeps  :
    - pkgconfig(glu)
    - ghc
    - haskell-cabal-install
    - haskell-GLURaw
    - haskell-ObjectName
    - haskell-OpenGLRaw
    - haskell-StateVar
    - haskell-text
setup      : |
    %cabal_configure
build      : |
    %cabal_build
install    : |
    %cabal_install
    %cabal_register
